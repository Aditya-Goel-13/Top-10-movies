{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in lom: %}
  <p>
    <a href="{{url_for('add_data', name=movie[0],year=movie[1], url=movie[2], des=movie[3] )}}"> {{movie[0]}} - ({{movie[1]}})</a>
  </p>
{% endfor %}
</div>
{% endblock %}
